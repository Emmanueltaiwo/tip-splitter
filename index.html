<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TIP SPLITTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>TIP SPLITTER</h1>
    <h2>Best tool to share tips between Individuals</h2>
<hr>

<div id="tip-form">
    <label>NO. OF EMPLOYEES: </label>
    <input type="text" placeholder="Input no. of employees" id="employees-no">
<br><br>
    <label>AMOUNT: </label>
    <input type="text" placeholder="Input Amount" id="amount">
<br><br>
    <label>CURRENCY: </label>
    <input type="text" placeholder="Input Currency" id="currency">
<br><br>
    <button id="split-btn">SPLIT</button>
</div>

<hr>
<h3 id="result"></h3>
</div>


    <script src="script.js"></script>
</body>
